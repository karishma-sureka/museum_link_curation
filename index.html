<html>
<head>
    <title>Link Curation</title>
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
    <script src="app.js"></script>
</head>
<body ng-app="linkCuration" ng-controller="MainCtrl">
<div>
    {{test}}
    <div ng-repeat="question in questions | orderBy:'-answers'">
        <span ng-click="incrementAnswers(question)"></span>
        {{question.title}} - answers: {{question.answers}}
    </div>

    <form ng-submit="addComment()">
        <input type="text" ng-model="title"></input>
        <button type="submit">Post</button>
    </form>

    <form ng-submit="yes()">
        <span class = "glyphicon glyphicon-ok"></span>
        <button type="YES">YES</button>
    </form>

    <form ng-submit="flag()">
        <span class = "glyphicon glyphicon-flag"></span>
        <button type="FLAG">FLAG</button>
    </form>

    <form ng-submit="notSure()">
        <span class = "glyphicon glyphicon-minus"></span>
        <button type="NOT SURE">NOT SURE</button>
    </form>

</div>
</body>
</html>
