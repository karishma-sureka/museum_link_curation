
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Link Curation Interface</title>
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
    <script src="../static/js/app.js"></script>
  </head>

  <body ng-app="linkCuration" ng-controller="MainCtrl">
    <div class="container">
      <div class="header">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation" class="active"><a href="#">Home</a></li>
            <li role="presentation"><a href="#">Sign In</a></li>
 	          <li role="presentation"><a href="/showSignUp">Sign Up</a></li>
          </ul>
        </nav>
        <h3 class="text-muted">Link Curation Interface</h3>
      </div>

      <div class="jumbotron">
        <h1>Question Appears Here</h1>
      </div>

      <div class="row marketing">
  
        <div class="col-lg-6">

            <form ng-submit="submit()">
                <button type="YES" class="btn btn-success btn-primary btn-md" >YES!</button>
                <button type="FLAG" class="btn btn-danger btn-primary btn-md" >FLAG</button>
                <button type="NOT SURE" class="btn btn-warning btn-primary btn-md" >NOT SURE</button>
            </form>

             <div class="form-group">
              <br/><label for="comment">Comment:</label>
              <textarea class="form-control" rows="5" id="comment"></textarea>
            </div>
            <form ng-submit="addComment()">
                <button type="submit">Post</button><br/><br/>
            </form>
        </div>
      </div>

      <footer class="footer">
        <p><center>Information Integration Group, Information Science Institute, Marina Del Rey, California</Center></p>
      </footer>

    </div>
  </body>
</html>
