
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Link Curation Interface</title>
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
    <script src="../static/js/app.js"></script>
  </head>

  <body ng-app="linkCuration" ng-controller="MainCtrl">
    <div class="container">
      <div class="header">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation" class="active"><a href="#">Home</a></li>
            <li role="presentation"><a href="#">Sign In</a></li>
 	    <li role="presentation"><a href="/showSignUp">Sign Up</a></li>
          </ul>
        </nav>
        <h3 class="text-muted">Link Curation Interface</h3>
      </div>

      <div class="jumbotron">
        <h1>Link Curation Interface</h1>
      </div>

      <div class="row marketing">
  
        <div class="col-lg-6">

            <form ng-submit="addComment()">
                <input type="text" ng-model="title"></input>
                <button type="submit">Post</button>
            </form>

            <form ng-submit="yes()">
                <span class = "glyphicon glyphicon-ok"></span>
                <button type="YES">YES</button>
            </form>

            <form ng-submit="flag()">
                <span class = "glyphicon glyphicon-flag"></span>
                <button type="FLAG">FLAG</button>
            </form>

            <form ng-submit="notSure()">
                <span class = "glyphicon glyphicon-minus"></span>
                <button type="NOT SURE">NOT SURE</button>
            </form>
        </div>
      </div>

      <footer class="footer">
        <p><center>Information Integration Group, Information Science Institute, Marina Del Rey, California</Center></p>
      </footer>

    </div>
  </body>
</html>
