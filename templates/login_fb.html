<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <meta charset="utf-8">
        <title>Link Curation Login</title>
        <meta name="generator" content="Bootply" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <link rel="stylesheet" type="text/css" href="static/css/bootstrap.min.css">
        <!--[if lt IE 9]>
            <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
        <link rel="stylesheet" type="text/css" href="static/css/style.css">
    </head>
    <body>
        <div id="loginModal" class="modal show" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog">
                <div id="login-container"  class="modal-content">
                    <div class="modal-header">
                        <center>
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                        {% for message in get_flashed_messages() %}
                            <p><b>Error</b>: {{ message }}</p>
                        {% endfor %}
                        {% if current_user.is_authenticated %}
                            <h1 class="text-center">Hi, {{ current_user.name }}!</h1>
                            <h1 class="text-center"><a href="{{ url_for('logout') }}">Logout</a></h1>
                        {% else %}
                            <h1 class="text-center">I don't know you!</h1>
                            <h1 class="text-center"><a href="{{ url_for('oauth_authorize', provider='facebook') }}">Login with Facebook</a></h1>
                        {% endif %}
                        </center>
                    </div>
                    <div class="modal-footer"></div>
                </div>
            </div>
        </div>
    </body>
</html>
